<!DOCTYPE html>

<html>
	<head>
		<title>PEXESO</title>
	</head>
	<body>
		<script src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io();
			
			function sendM(){
				socket.emit('message', 'msg');
			}
				
			
		</script>
		<button id="send" onclick="sendM()">Message</button>
	</body>
</html>
